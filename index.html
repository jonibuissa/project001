<img id="bannerImage" src="destaque-home.png" alt="Banner Image" width="800" height="200">
<button id="playPauseButton">Pause</button>

<script>
  const bannerImage = document.getElementById('bannerImage');
  const playPauseButton = document.getElementById('playPauseButton');
  let isPlaying = true;
  let imageIndex = 0;
  const images = ['destaque-home.png', 'destaque-home-2.png'];
  let intervalId;

  function changeImage() {
    bannerImage.src = images[imageIndex];
    imageIndex = (imageIndex + 1) % images.length;
  }

  function togglePlayPause() {
    if (isPlaying) {
      clearInterval(intervalId);
      playPauseButton.textContent = 'Play';
      isPlaying = false;
    } else {
      intervalId = setInterval(changeImage, 4000);
      playPauseButton.textContent = 'Pause';
      isPlaying = true;
    }
  }

  intervalId = setInterval(changeImage, 2000);

  playPauseButton.addEventListener('click', togglePlayPause);
</script>
